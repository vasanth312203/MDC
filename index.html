<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Million Dollar Coder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/image1.avif" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/image.png">

  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>


</head>
<body>
  <header>
    <nav>
      <h1>Million Dollar Coder</h1>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section id="projects">
      <!-- Project cards will be dynamically inserted here -->
    </section>
  </main>

  <!-- Separate Section for the Form -->
  <section id="contact-form-section">
    <h2 style="color:#2a9d8f;">Customer Project Request Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required>
  
      <label for="title">Project Title:</label>
      <input type="text" id="title" name="title" required>
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
  
      <label for="tools">Tools & Technology:</label>
      <textarea id="tools" name="tools" required></textarea>
  
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Million Dollar Coder &copy; 2024. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>


</body>
</html>
